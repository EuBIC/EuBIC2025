body:
- type: input
  id: title
  attributes:
    label: Title
    description: "A catchy working title for your hack! ðŸ˜„"
    placeholder: "Probably something with AI and proteomics"
  validations:
    required: true
- type: textarea
  id: abstract
  attributes:
    label: Abstract
    description: "Up to 200 words describing the general goal of the project and why it is well suited as a community project."
  validations:
    required: true
- type: textarea
  id: plan
  attributes:
    label: Project Plan
    description: "A (high-level) project plan detailing the work to be conducted. This primarily includes tasks that will be tackled during the developer's meeting, but we encourage you to also think about a follow-up strategy."
    value: |
      These are the tasks we imagine:
      - Assemble training data
      - Build model
      - Evaluate model
      - Disseminate the results

      During the hackathon we will therefore do:
      1. Define criteria for training data
      2. Scrape ProteomeExchange
      3. Test model architectures
      ...

      After the hackaton we will ...
  validations:
    required: true
- type: textarea
  id: tech
  attributes:
    label: Technical Details
    description: "Provide technical details like programming language, dependencies, and datasets."
    value: |
      Programming language: python, R, Rust, Mojo
      Will build on existing software: PeptDeep, MaxQuant, Proteobench
      These datasets will be used: PRIDE-Link, DOIs
  validations:
    required: true
- type: textarea
  id: contact
  attributes:
    label: Contact information
    description: "Your name, affiliation, and contact information."
    value: |
      Jane Doe
      Main Institute of AGI
      Department of proteomcis
      doe@miagi.org
  validations:
    required: true
