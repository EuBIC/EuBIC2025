body:
  - type: markdown
    attributes:
      value: |
        The yearly EuBIC-MS events (Winter School and Developers Meeting) each time take place in a
        different European country. To facilitate the organization, we usually team up with two
        local organizers who know the location and the language.
        
        With the full support of the EuBIC-MS organizational team, the local organizers are
        responsible for / asked to:
        
        - Be the main points-of-contact for the event organization
        - Take the lead to delegate and follow up on all organizational aspects of the event
        - Be present at the in-person EuBIC-MS Organizational Meeting the year before the
          conference. This usually takes place in September.
        - Be present at the online organizational meetings for planning the event
        - Take care of communication with venue
        - Lead the day-to-day organization during the event
        - Be present at the debriefing meeting of the event with EuBIC
        - Take the lead on writing the proceedings publication
        
        Requirements for the venue:
        - Capacity should be between 50 and 80 participants (including speakers and organizers)
        - Ideally conference venue and lodging at one location
        - Required rooms: 1 large auditorium, sufficient breakout rooms (around 10 separate
          hackathons), hall for poster session.
        - Optimal if catering (lunch, potentially dinner) is on site
        - The location can be remote, but ideally not more than two hours from a large
          transportation hub (e.g., airport)
        
        For more information, do not hesitate to reach out on Slack (if you are already a
        member, if not, consider [becoming a member](https://eubic-ms.org/become-a-member/)) or
        write to us by email.

  - type: dropdown
    id: country
    attributes:
      label: Country
      description: "Which country do you propose?"
      options:
