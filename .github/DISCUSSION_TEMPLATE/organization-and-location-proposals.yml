    validations:
      required: true
  - type: input
    id: venue
    attributes:
      label: Venue
      description: Proposed venue (e.g. name and URL to homepage)
    validations:
      required: false
  - type: textarea
    id: motivation
    attributes:
      label: What makes this a good location a EuBIC-MS Developers Meeting?
    validations:
      required: true
  - type: textarea
    id: connectivity
    attributes:
      label: Connectivity
      description: |
        How easy is it to reach the location? Are there nearby airports, train stations, or other
        transportation options?
    validations:
      required: true
  - type: textarea
    id: funding
    attributes:
      label: Funding
      description: |
        Are there local funding opportunities for the event, such as local societies or the venue
        itself? For instance, past events have been supported by Novo Nordisk, the Danish Data
        Science Academy, ETH, etc.
    validations:
      required: true
  - type: checkboxes
    id: local_organizer
    attributes:
      label: Would you like to act as local organizer?
      options:
        - label: Just an idea for the location
        - label: Perhaps up for organizing
        - label: Likely up for organizing
        - label: Would love to organize the event!
    validations:  
      required: true 
  - type: input
    id: names
    attributes:
      label: Names of local organizers
      description: |
        If you are up for organizing, please provide your name(s).
    validations:
      required: false

